<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calstyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>Grace's Calculator App</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <form>
      <div class="calculator">
        <input id="display" type="text" value="" />
        <h2>Non-Casio GC-005</h2>
        <button class="memory-btn">MR</button>
        <button class="memory-btn">M-</button>
        <button class="memory-btn">M+</button>
        <button class="operator">/</button>
        <br />
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="operator">*</button>
        <br />
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="operator">-</button>
        <br />
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="operator">+</button>
        <br />
        <button class="number-btn">0</button>
        <button class="number-btn">.</button>
        <button id="clear">C</button>
        <button id="equal">=</button>
        <br />
      </div>
    </form>
    <script src="calscript.js"></script>
  </body>
</html>
