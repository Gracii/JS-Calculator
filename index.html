<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calstyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grace's Calculator App</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <form>
      <div class="center">
        <input id="display" type="text" value="0" />
        <h2>Non-Casio GC-005</h2>
        <div id="input-buttons">
          <input id="MR" type="button" value="MR" />
          <input id="M-" type="button" value="M-" />
          <input id="M+" type="button" value="M+" />
          <input id="divide" type="button" value="/" /><br />
          <input id="seven" type="button" value="7" />
          <input id="eight" type="button" value="8" />
          <input id="nine" type="button" value="9" />
          <input id="multi" type="button" value="*" /><br />
          <input id="four" type="button" value="4" />
          <input id="five" type="button" value="5" />
          <input id="six" type="button" value="6" />
          <input id="subt" type="button" value="-" /><br />
          <input id="one" type="button" value="1" />
          <input id="two" type="button" value="2" />
          <input id="three" type="button" value="3" />
          <input id="add" type="button" value="+" /><br />
          <input id="zero" type="button" value="0" />
          <input id="dot" type="button" value="." />
          <input id="clear" type="button" value="C" />
          <input id="equal" type="button" value="=" /><br />
        </div>
      </div>
    </form>
    <script src="calscript.js"></script>
  </body>
</html>
